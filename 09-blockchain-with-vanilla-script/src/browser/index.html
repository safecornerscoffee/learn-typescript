<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockChain</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="browser/main.js"></script>
  <base href="./">
</head>
<body>
  <main>
    <h1>Blockchain</h1>

    <aside>
      <p id="status">initializing the blockchain, creating the genesis block...</p>
    </aside>

    <section>
      <h2>Add transcation</h2>
      <form>
        <input id="sender" type="text" autocomplete="off" disabled placeholder="Sender">
        <span></span>
        <input id="recipient" type="text" autocomplete="off" disabled placeholder="Recipient">
        <input id="amount" type="number" autocomplete="off" disabled placeholder="Amount">
        <button id="transfer" type="button" class="ripple" disabled>TRANSFER MONEY</button>
      </form>
      </form>
    </section>

    <section>
      <h2>Pending transcation</h2>
      <pre id="pending-transcations">No pending transcations at the moment.</pre>
      <button id="confirm" type="button" class="ripple" disabled>CONFIRM TRANSCATIONS</button>
      <div class="clear"></div>
    </section>

    <section>
      <h2>Blockchain state</h2>
      <div class="wrapper">
        <div id="blocks"></div>
        <div id="overlay"></div>
      </div>
    </section>
  </main>
</body>
</html>
